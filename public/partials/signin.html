<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Please sign in</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div layout="column">
            <md-input-container>
                <label>Username</label>
                <input ng-model="user.username" />
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="user.password" />
            </md-input-container>
        </div>
    </md-card-content>
    <md-card-actionc layout="row" layout-align="end center">
        <md-button class="md-primary" ng-click="submit()">Sign In</md-button>
    </md-card-actions>
</md-card>
